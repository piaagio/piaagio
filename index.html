<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특수차량 관리 시스템</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div id="app">
    <div class="container">
      <header style="margin-bottom: 2rem; text-align: center;">
        <h1
          style="background: linear-gradient(to right, var(--accent-cyan), var(--accent-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
          특수차량 관리 시스템</h1>
        <p style="color: var(--text-secondary); margin-top: 0.5rem;">서부산운용팀 전용</p>
      </header>

      <div id="view-dashboard">
        <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
          <button class="btn glass active" onclick="filterCategory('all')">전체</button>
          <button class="btn glass" onclick="filterCategory('generator')">이동발전차</button>
          <button class="btn glass" onclick="filterCategory('station')">이동기지국</button>
        </div>
        <div id="vehicle-list">
          <!-- Vehicles will be rendered here -->
        </div>
      </div>

      <div id="view-inspection" style="display: none;">
        <button class="btn" style="margin-bottom: 1rem; background: transparent; border: 1px solid var(--glass-border);"
          onclick="showView('dashboard')">
          <i data-lucide="arrow-left"></i> 뒤로가기
        </button>
        <div class="glass" style="padding: 2rem;">
          <h2 id="inspection-title" style="margin-bottom: 1.5rem;">점검 등록</h2>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
            <div>
              <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">팀명</label>
              <input type="text" id="input-team" class="glass"
                style="width: 100%; padding: 0.75rem; border: none; outline: none; color: white;">
            </div>
            <div>
              <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">운행자</label>
              <input type="text" id="input-operator" class="glass"
                style="width: 100%; padding: 0.75rem; border: none; outline: none; color: white;">
            </div>
          </div>
          <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">상태 체크</label>
            <div id="checklist" style="display: flex; flex-direction: column; gap: 0.75rem;">
              <!-- Checklist items here -->
            </div>
          </div>
          <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">불량시 사진 촬영</label>
            <div class="glass"
              style="height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-style: dashed;"
              onclick="takePhoto()">
              <i data-lucide="camera" style="width: 48px; height: 48px; color: var(--accent-cyan);"></i>
              <span style="margin-top: 0.5rem;">사진 촬영/업로드</span>
              <input type="file" id="input-photo" accept="image/*" capture="environment" style="display: none;"
                onchange="handlePhoto(event)">
            </div>
            <div id="photo-preview" style="margin-top: 1rem; display: none;">
              <img id="preview-img" style="width: 100%; border-radius: 0.5rem;">
            </div>
          </div>
          <button class="btn btn-primary" style="width: 100%;" onclick="submitInspection()">점검 완료 및 전송</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
